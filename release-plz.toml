[workspace]
# Don't create GitHub releases - cargo-dist handles this via release.yml
# release-plz only creates the git tag, cargo-dist creates the release with binaries
git_release_enable = false
# Auto-label release PRs
pr_labels = ["release"]
# We don't publish to crates.io
publish = false
# Use git tags for version comparison instead of cargo registry
# This is required because our crates.io version (0.1.5) is stale
git_only = true
# Disable strict semver - default to patch bumps for all changes
# For minor/major releases, manually edit version in Cargo.toml
semver_check = false
# Disable release by default - only enable for specific packages
# This prevents release-plz from processing xtask (internal dev tool)
release = false

# Only release the main daft package
[[package]]
name = "daft"
release = true
changelog_update = true

# xtask is an internal development tool - don't release it
# Use package-specific tag format so release-plz finds xtask-v0.1.0
[[package]]
name = "xtask"
release = false
publish = false
changelog_update = false
git_tag_name = "{{ package }}-v{{ version }}"
git_only = false

[changelog]
# Use git-cliff for changelog generation (matches cliff.toml)
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", skip = true },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^style", skip = true },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore: release", skip = true },
    { message = "^chore", group = "Miscellaneous" },
    { message = "^ci", skip = true },
    { message = "^deps", skip = true },
]
