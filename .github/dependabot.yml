# Dependabot configuration for automatic dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Monitor Cargo dependencies (Rust packages)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    # Group all Cargo updates into a single PR when possible
    groups:
      cargo-dependencies:
        patterns:
          - "*"
    # Automatically add labels to PRs
    labels:
      - "dependencies"
      - "rust"
    # Limit number of open PRs
    open-pull-requests-limit: 5
    # Commit message configuration
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    # Automatically rebase PRs when base branch updates
    rebase-strategy: "auto"

  # Monitor GitHub Actions versions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    # Group all GitHub Actions updates into a single PR
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    rebase-strategy: "auto"
